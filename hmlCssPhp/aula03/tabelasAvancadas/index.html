<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 04 - tabelas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <tr>
      <th>Marca:</th>
      <th>Modelo:</th>
      <th>Ano:</th>
      <th>Valor:</th>
    </tr>
    <tr>
      <td>Wolkswagen</td>
      <td>golf</td>
      <td>2009</td>
      <td>R$ 38.500,00</td>
    </tr>
    <tr>
      <td>Fiat</td>
      <td>Palio</td>
      <td>2010</td>
      <td>R$ 19.700,00</td>
    </tr>
    <tr>
      <td>Honda</td>
      <td>Civic</td>
      <td>2012</td>
      <td>R$ 61.500,00</td>
    </tr>
    <tr>
      <td colspan="4">O melhor preço da região</td>
    </tr>
  </table>
</body>
</html>

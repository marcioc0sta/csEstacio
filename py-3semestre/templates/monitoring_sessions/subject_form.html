{% extends 'base.html' %}

{% block title %}{{ action }} Disciplina{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">
                        <i class="bi bi-book"></i> {{ action }} Disciplina
                    </h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            {{ form.name }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Código</label>
                            {{ form.code }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            {{ form.description }}
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Salvar
                            </button>
                            <a href="{% url 'monitoring_sessions:subject_list' %}" class="btn btn-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Excluir Sessão{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-danger">
                <div class="card-body text-center">
                    <i class="bi bi-exclamation-triangle display-1 text-danger"></i>
                    <h3 class="card-title mt-3">Confirmar Exclusão</h3>
                    <p class="card-text">
                        Tem certeza que deseja excluir a sessão <strong>"{{ session.title }}"</strong>?
                        Esta ação não pode ser desfeita.
                    </p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Sim, Excluir
                            </button>
                            <a href="{% url 'monitoring_sessions:detail' session.pk %}" class="btn btn-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: monitoria_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=monitoria_db
      - POSTGRES_USER=monitoria_user
      - POSTGRES_PASSWORD=monitoria_pass123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitoria_user -d monitoria_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoria_network

  # Django Web Application
  web:
    build: .
    container_name: monitoria_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 monitoria_system.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production
      - DATABASE_URL=postgresql://monitoria_user:monitoria_pass123@db:5432/monitoria_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=monitoria_db
      - POSTGRES_USER=monitoria_user
      - POSTGRES_PASSWORD=monitoria_pass123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - monitoria_network

  # Nginx (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: monitoria_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - monitoria_network
    profiles:
      - production

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  monitoria_network:
    driver: bridge
